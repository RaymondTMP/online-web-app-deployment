<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <title>Japanese Verb Study</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 18px; margin: 10px; }
        .checkbox-group { margin: 10px; }
    </style>
</head>
<body>

    <h1>Japanese Verb Study</h1>
    <p>Choose verb forms to practice:</p>

    <div class="checkbox-group">
        <label><input type="checkbox" name="verbForm" value="Dictionary Form" checked> Dictionary Form</label>
        <label><input type="checkbox" name="verbForm" value="Te Form" checked> Te Form</label>
        <label><input type="checkbox" name="verbForm" value="Ta Form" checked> Ta Form</label>
        <label><input type="checkbox" name="verbForm" value="Nai Form" checked> Nai Form</label>
        <label><input type="checkbox" name="verbForm" value="Masu Form" checked> Masu Form</label>
    </div>

    <button onclick="speakVerb()">ðŸ”Š Repeat</button>
    <button onclick="showAnswer()">âœ… Show Answer</button>
    <button onclick="nextVerb()">âž¡ Next</button>
    <button onclick="resetVerbs()">ðŸ”„ Reset Verbs</button>

    <div id="answer" style="display: none;">
        <h3>All Forms:</h3>
        <p><strong>Dictionary:</strong> <span id="dictForm"></span></p>
        <p><strong>Te Form:</strong> <span id="teForm"></span></p>
        <p><strong>Ta Form:</strong> <span id="taForm"></span></p>
        <p><strong>Nai Form:</strong> <span id="naiForm"></span></p>
        <p><strong>Masu Form:</strong> <span id="masuForm"></span></p>
    </div>

    <script>
        let currentVerb = "";

        async function fetchVerb() {
            document.getElementById("answer").style.display = "none";

            // Get selected verb forms
            let selectedForms = [];
            document.querySelectorAll("input[name='verbForm']:checked").forEach(checkbox => {
                selectedForms.push(encodeURIComponent(checkbox.value));
            });

            // Fetch verb with selected forms
            let response = await fetch(`/get-verb?forms[]=${selectedForms.join("&forms[]=")}`);
            let data = await response.json();

            currentVerb = data.verb;

            document.getElementById("dictForm").textContent = data.all_forms["Dictionary Form"];
            document.getElementById("teForm").textContent = data.all_forms["Te Form"];
            document.getElementById("taForm").textContent = data.all_forms["Ta Form"];
            document.getElementById("naiForm").textContent = data.all_forms["Nai Form"];
            document.getElementById("masuForm").textContent = data.all_forms["Masu Form"];

            speakVerb();
        }

        function speakVerb() {
            responsiveVoice.speak(currentVerb, 'Japanese Female', {
                pitch: 1,
                rate: 1,
                volume: 1
            });
        }

        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }

        function nextVerb() {
            fetchVerb();
        }

        async function resetVerbs() {
            let response = await fetch("/reset", { method: "POST" });
            let data = await response.json();
            alert(data.message);
        }

        window.onload = fetchVerb;
    </script>

</body>
</html>
